<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles1.css" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="Fonte">

</head>

<body>

    <div class="cadastro">
        
            <img class="logo" src="./img/Logo.png" alt="Logo" />
        
        <form action="">
            <div class="forms>">
                <label for="" style="font-family: koulen, sans-serif;">Nome</label>
                <input type="text" name="nome" placeholder="Digite seu nome" class="input"><br>
                <!-- class="input" a classe input é adicinada para estilizar a linha do placeholder e o espaço 
                    de como é exibido o mesmo -->
                    
            </div>

            <div class="forms>">
                <label for="" >E-mail</label>
                <input type="email" placeholder="Digite seu E-mail" class="input"> <br>
            </div>
            <div class="forms>">
                <label for="">Telefone</label>
                <input type="number" min="1" max="9" placeholder="Digite seu Telefone" class="input"><br>
            </div>
            <div class="forms>">
                <label for="">Rua</label>
                <input type="text" placeholder="Digite sua Rua" class="input"><br>
            </div>
            <div class="forms>">
                <label for="">Cidade</label>
                <input type="text" class="input" placeholder="Digite seu Cidade"><br>
            </div>
            <div class="forms>">
                <label for=""">Estado</label>
            <input type=" text" class="input" placeholder="Digite seu Estado"><br>
            </div>
            <div class="forms>">
                <label for="">Cep</label>
                <input type="number" class="input" placeholder="Digite seu Cep"><br>
            </div>
            <div class="forms>">
                <label for="">Data de Nascimento</label>
                <input type="date" class="input" placeholder="Digite sua Data de Nascimento"> <br>
            </div>
            <div><button type="submit">Cadastrar</button></div>


        </form>
        

    </div>
    <script src="index.js"></script>
</body>

</html>
